<!DOCTYPE html>
<html lang="lv" dir="ltr">
  <head>
    <meta name="author" content="Toms Fridrihsons">
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/30459e1049.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>KFH</title>
  </head>
  <body>
    <div class="izstradeViss">


  <img class="izst-logo" src="KFHlogo.svg" alt="SKILLS logo">
  <h1 class="izstrade">Sveiks! Prieks, ka esi atradis mūsu mājaslapu,<br> bet tā vēl ir izsrādes procesā.<br> Pagaidām vari ar mums sazināties šeit: </h1><br>
  <div class="isocial">
    <ul class="fa-ul">
      <li><a href="https://www.instagram.com/knotsforhappiness/" target="_blank"><i class="fab fa-instagram"></i></a></li>
      <li><a href="https://www.facebook.com/knotsforhappiness" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
    </ul>
  </div>
    <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v7.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your Chat Plugin code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="109586127144871"
  theme_color="#d696bb"
  logged_in_greeting="Sveiki, kā varu palīdzēt?"
  logged_out_greeting="Sveiki, kā varu palīdzēt?">
      </div>
  </body>
</html>
