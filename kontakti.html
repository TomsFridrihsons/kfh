  <form name="contact" netlify data-netlify="true" data-netlify-recaptcha="true">
    <h1 class="sazinies">Sazinies ar mums!</h1>

    <div class="form1">

      <input class="input1" type="text" name="name" autocomplete="off" required />
      <label for="name" class="label-name">
        <span class="content-name">Vārds</span>
      </label>

    </div>

    <div class="form2">
      <input class="input2" type="text" name="email" autocomplete="off" required />
      <label for="email" class="label-email">
        <span class="content-email">E-pasts</span>
      </label>
    </div>


    <div class="form3">
      <textarea class="input3" type="text" name="textarea" required></textarea>
      <label for="textarea" class="label-ta">
        <span class="content-ta">Ziņa</span>
      </label>
    </div>
    <div data-netlify-recaptcha="true">

    </div>
    <button type="submit">Sūtīt</button>
  </form>
